<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="title">
      <h1>My Library</h1>
    </div>
    <div class="add">
      <button id="addBook">Add Book</button>
      <form id="addBookForm" style="display: none;">
        <label for="bookTitle">Title</label>
        <input type="text" id="bookTitle" name="bookTitle" placeholder="Title" required>
        <label for="bookAuthor">Author</label>
        <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author" required><br>
        <label for="bookPages">Pages</label>
        <input type="number" id="bookPages" name="bookPages" min="0" required>
        <label for="bookRead">Read</label>
        <input type="checkbox" id="bookRead" name="bookRead"><br>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <div class="display"></div>
  </body>
</html>
